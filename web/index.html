<body>
    <div class="background-slider"></div>
    <script>
        const images = [
        'url(../image/graph.jpg)',
        'url(../image/salah.jpg)',
        'url(../image/city.jpg)',
        'url(../image/csgo.jpg)',
        'url(../image/kingofhonor.jpg)'
        // 更多图片URL
        ];

        let index = 0; // 当前显示的图片索引
        const slider = document.querySelector('.background-slider');

        // 切换到下一张图片
        function nextSlide() {
            index = (index + 1) % images.length;
            slider.style.backgroundImage = images[index];
        }

        // 自动播放轮播
        setInterval(nextSlide, 3000); // 每3000毫秒（3秒）切换到下一张图片
    </script>
